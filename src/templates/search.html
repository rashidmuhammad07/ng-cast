<div class="search-bar form-inline">
  <input class="form-control" type="text" ng-change="$ctrl.liveSearch($ctrl.input)" ng-model="$ctrl.input" ng-model-options="{ debounce: 500 }"/>
  <button class="btn" ng-click="$ctrl.result($ctrl.input)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
